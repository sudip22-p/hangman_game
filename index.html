<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HangMan Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="game-over">
        <div class="inside-wrapper">
          <img id="game-over-img" src="./images/winner.gif" alt="win win" />
          <div class="topic wave">Hurray,You win!!!</div>
          <div class="incorrect-count">
            <span id="text-part">The correct word was:</span>
            <span id="word-display">Treeesuerrgfgjfgg</span>
          </div>
          <span class="btn topic">Play again</span>
        </div>
      </div>
      <div class="hanging-rod">
        <img id="img" src="./images/hangman-0.svg" alt="game mode image" />
      </div>
      <div class="word-box">
        <div class="topic">Guess the word</div>
        <ul id="word"></ul>
        <div class="status">
          <span class="topic">Incorrect Gueses:</span
          ><span id="incorrect-count" class="incorrect-count">0/6</span>
        </div>
        <div id="alphabets"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
